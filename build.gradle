plugins {
    id 'java'
}

version '0.1.0'

allprojects {
    apply plugin: JavaPlugin
    group 'me.tecc.birch'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    }

    test {
        useJUnitPlatform()
    }
}